  <div class="header-container">
    <header>
      <h1>Pwonz</h1>
      <div class="header-actions">
        <!-- <p> <span class="sr-only">producto/s en tu carrito</span></p> -->
        <button id="btnShowCart" class="btn" aria-label="Ver carrito">
          <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg>
          (<span id="quantityOfProducts">0</span>)
        </button>

        <!-- <div>
          <label>
            <input id="darkMode" type="checkbox">
            <span class="sr-only">Activar / desactivar modo oscuro</span>
          </label>
        </div> -->
        <button id="btnDarkMode" class="btn btn--text-only" title="Dark / Light Mode" type="button">
          <svg class="icon-dark" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-labelledby="color-scheme-system">
            <path d="M12 4a1 1 0 0 1-1-1V1a1 1 0 0 1 2 0v2a1 1 0 0 1-1 1zM4.933 6.348a.997.997 0 0 0 1.414 0 .999.999 0 0 0 0-1.414l-1.42-1.42a.999.999 0 1 0-1.414 1.414l1.42 1.42zM1 13h2a1 1 0 1 0 0-2H1a1 1 0 0 0 0 2zm19.486-8.072 3.221-3.221A.999.999 0 1 0 22.293.293l-3.221 3.221-1.42 1.42-2.19 2.19A5.955 5.955 0 0 0 12 6c-3.309 0-6 2.691-6 6 0 1.258.406 2.453 1.124 3.462l-2.105 2.105c-.026.021-.058.03-.083.055s-.033.056-.055.082l-1.368 1.368-.001.002-3.219 3.219a.999.999 0 1 0 1.414 1.414l3.987-3.987a10.03 10.03 0 0 0 6.332 2.262c5.103-.001 9.473-3.902 9.951-9.081a1 1 0 0 0-1.591-.896 5.96 5.96 0 0 1-7.037.06l5.717-5.716 1.42-1.421zm-.945 9.78c-1.21 3.337-4.564 5.587-8.257 5.238a8.019 8.019 0 0 1-4.165-1.651l4.802-4.802c.05.038.093.082.144.12a7.955 7.955 0 0 0 7.476 1.095zm-10.979-.684A3.968 3.968 0 0 1 8 12c0-2.206 1.794-4 4-4a3.98 3.98 0 0 1 2.025.561l-5.463 5.463z"></path>
          </svg>
        </button>
      </div>
    </header>
  </div>


  <main class="main-container">
    <!-- FILTERS -->
    <div id="filtersSection" class="filters-container">
      <div class="filters__block">
        <p class="filters__block-title">Filtrar por nombre</p>
        <div class="filters__block-content">
          <input id="filterByName" type="text" aria-label="Escriba aquí para filtrar por nombre" placeholder="Buscar..." autocomplete="off">
        </div>
      </div>
      <div class="filters__block">
        <p class="filters__block-title">Filtrar por precio</p>
        <div class="filters__block-content">
          <span id="filterByPriceSpan">Cualquier precio</span>
          <div>
            <input id="filterByPrice" type="range" min="5" max="70" step="5" value="70">
          </div>
          <!-- <div>
            <label for="filterByDiscount">
              <input type="checkbox" id="filterByDiscount">
              Juegos de oferta
            </label>
          </div> -->
        </div>
      </div>
      <div class="filters__block">
        <p class="filters__block-title">Filtrar por género</p>
        <div id="genresContainer" class="filters__block-content">
          <!-- dynamically generated -->
        </div>
      </div>
    </div>


    <!-- CATALOG -->
    <section id="catalogSection" class="catalog-container">
      <div class="catalog-container__sort-by">
        <span>Ordenar por</span>
        <select id="sortBy" name="sortBy">
          <option value="moreRelevant">Más relevante</option>
          <option value="lowerPrice">Menor precio</option>
          <option value="name">Nombre</option>
          <option value="higherPrice">Mayor precio</option>
        </select>
      </div>
      <div class="no-results d-none">
        <p>No encontramos resultados</p>
        <img src="img/no-results.png" alt="Carita triste">
      </div>
      <div id="catalog" class="catalog-container__catalog">
        <!-- dynamically generated -->
      </div>
    </section>
  </main>

        <li>Programación 1</li>

    </footer>
  </div>
  
</body>
